services:
  # Backend Python Flask API
  - type: web
    name: traffic-backend-api
    runtime: python
    plan: free
    rootDir: .
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --bind 0.0.0.0:$PORT --workers 1 --threads 2 --timeout 120 --access-logfile - --error-logfile - app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.11
      - key: FLASK_ENV
        value: production
      - key: GEMINI_API_KEY
        value: AIzaSyCXU9sT6BahEVocNFN0VT0EstcczW93ssQ
    healthCheckPath: /api/health
    autoDeploy: true
    
  # Frontend Static Site
  - type: web
    name: traffic-frontend-dashboard
    runtime: static
    rootDir: .
    buildCommand: echo "Static site ready"
    staticPublishPath: .
    envVars:
      - key: API_BASE_URL
        value: https://traffic-backend-api.onrender.com/api
    autoDeploy: true

